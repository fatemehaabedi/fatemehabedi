<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Timah — سایت در حال ساخت</title>
  <meta name="description" content="سایت Timah در حال طراحی و توسعه است.">
  <style>
    /* ---- CSS Reset (minimal) ---- */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"IRANSans",Tahoma,Arial;
         background: radial-gradient(1200px 800px at 80% 10%, #ffe6f2 0%, transparent 60%) ,
                     radial-gradient(900px 700px at 10% 90%, #e7f0ff 0%, transparent 55%),
                     linear-gradient(135deg,#0f172a,#111827);
         color:#f8fafc; display:grid; place-items:center; padding:24px}
    a{color:inherit;text-decoration:none}
    /* ---- Card ---- */
    .card{
      position:relative; max-width:720px; width:100%;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      border-radius:24px; padding:36px 28px; backdrop-filter:blur(14px);
      box-shadow:0 10px 40px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .card::before, .card::after{
      /* decorative blurred blobs */
      content:""; position:absolute; width:420px; height:420px; border-radius:50%;
      filter:blur(70px); opacity:.25; pointer-events:none;
      animation:float 14s ease-in-out infinite;
    }
    .card::before{background:#f472b6; top:-160px; left:-160px}
    .card::after{background:#60a5fa; bottom:-180px; right:-160px; animation-delay:2.4s}
    @keyframes float{
      0%,100%{transform:translate3d(0,0,0) scale(1)}
      50%{transform:translate3d(12px,-10px,0) scale(1.03)}
    }
    /* ---- Header ---- */
    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 14px; border-radius:999px; font-size:14px; letter-spacing:.2px;
      background:rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.25)
    }
    .dot{width:8px;height:8px;border-radius:50%;background:#22c55e;box-shadow:0 0 10px #22c55e}
    h1{margin:18px 0 10px; font-size:clamp(28px,5vw,40px); line-height:1.25}
    p{margin:0; color:#e5e7eb; font-size:clamp(14px,2.2vw,18px)}
    /* ---- Progress ---- */
    .progress{
      margin:28px 0 18px; height:12px; border-radius:999px; background:rgba(255,255,255,.1);
      overflow:hidden; border:1px solid rgba(255,255,255,.15)
    }
    .bar{
      height:100%; width:64%;
      background:linear-gradient(90deg,#22d3ee,#60a5fa,#f472b6);
      background-size:200% 100%; animation:shine 3.5s linear infinite;
      box-shadow:0 0 18px rgba(96,165,250,.5)
    }
    @keyframes shine{0%{background-position:0 0}100%{background-position:200% 0}}
    /* ---- Footer actions ---- */
    .row{display:flex; flex-wrap:wrap; gap:12px; margin-top:18px}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 16px; border-radius:12px; font-weight:600; font-size:15px;
      border:1px solid rgba(255,255,255,.2); background:rgba(255,255,255,.06);
      transition:transform .18s ease, background .18s ease, border-color .18s ease
    }
    .btn:hover{transform:translateY(-2px); background:rgba(255,255,255,.12); border-color:rgba(255,255,255,.35)}
    .btn.primary{background:linear-gradient(135deg,#38bdf8,#a78bfa); border:none}
    .muted{font-size:13px; color:#cbd5e1; margin-top:8px}
    /* ---- Logo circle ---- */
    .logo{
      width:64px;height:64px;border-radius:16px;display:grid;place-items:center;
      background:linear-gradient(135deg,#fda4af,#c4b5fd); color:#111827; font-weight:800; letter-spacing:.5px
    }
    .grid{display:grid; grid-template-columns:64px 1fr; gap:16px; align-items:center}
    .sep{height:1px; background:rgba(255,255,255,.14); margin:18px 0}
    /* ---- Responsive tweaks ---- */
    @media (max-width:420px){ .grid{grid-template-columns:1fr; text-align:center} .logo{margin:0 auto} .row{justify-content:center} }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="grid">
      <div class="logo" aria-hidden="true">T</div>
      <div>
        <span class="badge"><span class="dot" aria-hidden="true"></span> در حال ساخت</span>
        <h1 id="title">سایت <b>Timah</b> در حال طراحی است</h1>
        <p>ما در حال آماده‌سازی یک تجربه‌ی شیک و سریع هستیم. خیلی زود برمی‌گردیم!</p>
      </div>
    </div>

    <div class="progress" aria-label="پیشرفت ساخت">
      <div class="bar" style="--pct:64%" aria-hidden="true"></div>
    </div>

    <div class="row">
      <a class="btn primary" href="mailto:info@timah.example" title="ارسال ایمیل">ارتباط با ما</a>
      <a class="btn" href="#" title="صفحات اجتماعی">اینستاگرام Timah</a>
      <a class="btn" href="#" title="وبلاگ">وبلاگ</a>
    </div>

    <div class="sep"></div>

    <p class="muted">اگر دوست داری باخبرت کنیم، ایمیل بزن تا در اولین فرصت آدرس نهایی را ارسال کنیم.</p>
  </main>
</body>
</html>
